services:
  redis:
    image: redis:latest
    container_name: quakelive-redis
    restart: unless-stopped
    command: redis-server --save 900 1 --save 300 10 --save 60 10000 --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./backups:/backups
    networks:
      - quakelive-network
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-qwerty123}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
    driver: local