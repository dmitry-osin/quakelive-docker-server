// Quake Live Server Standards version 1

set g_accessFile "access.txt"
set g_floodprot_decay "1000"
set g_floodprot_maxcount "10"
set net_ip "0.0.0.0"
set net_strict "1"
set net_socksEnabled "0"
set net_socksServer ""
set net_socksPort "1080"
set net_socksUsername ""
set net_socksPassword ""
set qlx_commandPrefix "!"
set qlx_database "Redis"
set qlx_pluginsPath "minqlx-plugins"
set qlx_redisAddress "redis"
set qlx_redisDatabase 0
set qlx_redisPassword ""
set qlx_redisUnixSocket 0
set sv_floodprotect "0"
set sv_fps "40"
set sv_idleExit "120"
set sv_master "1"
set sv_serverType "2"

set zmq_rcon_enable "1"
set zmq_rcon_ip "0.0.0.0"
set zmq_stats_enable "1"
set zmq_stats_ip "0.0.0.0"

set qlx_balanceUseLocal "0"

set qlx_chatlogs "10"
set qlx_chatlogsSize "5"

set qlx_logs "10"
set qlx_logsSize "5"